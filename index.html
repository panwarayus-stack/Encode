<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DarkTrace Network</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        :root {
            --primary: #2563eb;
            --primary-dark: #1d4ed8;
            --instagram: #E1306C;
            --telegram: #0088cc;
            --dark: #0f172a;
            --light: #f8fafc;
        }

        body {
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            color: var(--light);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .container {
            max-width: 800px;
            width: 100%;
            text-align: center;
        }

        .profile-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 3rem;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            margin-bottom: 2rem;
        }

        .profile-img {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            margin: 0 auto 2rem;
            overflow: hidden;
            border: 4px solid var(--primary);
            box-shadow: 0 10px 30px rgba(37, 99, 235, 0.3);
        }

        .profile-img img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .profile-name {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            background: linear-gradient(135deg, var(--primary) 0%, #8b5cf6 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .profile-title {
            color: #94a3b8;
            font-size: 1.2rem;
            margin-bottom: 2.5rem;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 2rem;
            flex-wrap: wrap;
        }

        .social-link {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
            padding: 2rem;
            border-radius: 15px;
            transition: all 0.3s ease;
            min-width: 200px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .social-link.instagram {
            background: linear-gradient(135deg, rgba(225, 48, 108, 0.1) 0%, rgba(253, 29, 29, 0.1) 100%);
            border: 1px solid rgba(225, 48, 108, 0.3);
        }

        .social-link.telegram {
            background: linear-gradient(135deg, rgba(0, 136, 204, 0.1) 0%, rgba(0, 102, 204, 0.1) 100%);
            border: 1px solid rgba(0, 136, 204, 0.3);
        }

        .social-link:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.4);
        }

        .social-link.instagram:hover {
            background: linear-gradient(135deg, rgba(225, 48, 108, 0.2) 0%, rgba(253, 29, 29, 0.2) 100%);
            box-shadow: 0 15px 30px rgba(225, 48, 108, 0.3);
        }

        .social-link.telegram:hover {
            background: linear-gradient(135deg, rgba(0, 136, 204, 0.2) 0%, rgba(0, 102, 204, 0.2) 100%);
            box-shadow: 0 15px 30px rgba(0, 136, 204, 0.3);
        }

        .social-icon {
            font-size: 3.5rem;
            margin-bottom: 1rem;
        }

        .social-link.instagram .social-icon {
            color: var(--instagram);
        }

        .social-link.telegram .social-icon {
            color: var(--telegram);
        }

        .social-name {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .social-handle {
            color: #94a3b8;
            font-size: 1rem;
        }

        .footer {
            margin-top: 2rem;
            color: #64748b;
            font-size: 0.9rem;
        }

        /* Animation */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .profile-card, .social-link {
            animation: fadeIn 0.8s ease forwards;
        }

        .social-link.telegram {
            animation-delay: 0.2s;
            opacity: 0;
        }

        .social-link.instagram {
            animation-delay: 0.4s;
            opacity: 0;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .social-links {
                flex-direction: column;
                align-items: center;
            }
            
            .social-link {
                width: 100%;
                max-width: 300px;
            }
            
            .profile-name {
                font-size: 2rem;
            }
            
            .profile-img {
                width: 150px;
                height: 150px;
            }
            
            body {
                padding: 1rem;
            }
            
            .profile-card {
                padding: 2rem 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="profile-card">
            <div class="profile-img">
                <img src="https://github.com/panwarayus-stack/Encode/blob/main/mypic.jpg?raw=true" alt="DarkTrace Network">
            </div>
            <h1 class="profile-name">DarkTrace Network</h1>
            <p class="profile-title">Cybersecurity & Technology Solutions</p>
            
            <div class="social-links">
                <a href="https://instagram.com/tg_cheats" class="social-link instagram" target="_blank">
                    <i class="fab fa-instagram social-icon"></i>
                    <div class="social-name">Instagram</div>
                    <div class="social-handle">@tg_cheats</div>
                </a>
                
                <a href="https://t.me/DarkTrace_Networkz" class="social-link telegram" target="_blank">
                    <i class="fab fa-telegram social-icon"></i>
                    <div class="social-name">Telegram</div>
                    <div class="social-handle">DarkTrace Network</div>
                </a>
            </div>
        </div>
        
        <div class="footer">
            &copy; 2024 DarkTrace Network. Connect with us on social media.
        </div>
    </div>

    <script>
        // Simple animation on load
        document.addEventListener('DOMContentLoaded', function() {
            document.body.style.opacity = 0;
            document.body.style.transition = 'opacity 1s ease';
            
            setTimeout(function() {
                document.body.style.opacity = 1;
            }, 100);
        });
    </script>
</body>
</html>
