<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Login - GAURAV OSINT TOOL</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');
        
        :root {
            --primary: #3b82f6;
            --primary-dark: #1d4ed8;
            --success: #10b981;
            --danger: #ef4444;
            --warning: #f59e0b;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #334155 100%);
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        .glass-morphism {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 
                0 25px 50px -12px rgba(0, 0, 0, 0.5),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
        }
        
        .glow-effect {
            position: relative;
        }
        
        .glow-effect::before {
            content: '';
            position: absolute;
            inset: 0;
            border-radius: inherit;
            padding: 2px;
            background: linear-gradient(135deg, var(--primary), #60a5fa, var(--primary-dark));
            mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            mask-composite: xor;
            -webkit-mask-composite: xor;
            pointer-events: none;
            animation: glow 3s ease-in-out infinite alternate;
        }
        
        @keyframes glow {
            0% {
                opacity: 0.7;
                filter: hue-rotate(0deg);
            }
            100% {
                opacity: 1;
                filter: hue-rotate(45deg);
            }
        }
        
        .floating {
            animation: float 6s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(5deg); }
        }
        
        .typewriter {
            overflow: hidden;
            border-right: 2px solid var(--primary);
            white-space: nowrap;
            animation: typing 3.5s steps(40, end), blink-caret 0.75s step-end infinite;
        }
        
        @keyframes typing {
            from { width: 0 }
            to { width: 100% }
        }
        
        @keyframes blink-caret {
            from, to { border-color: transparent }
            50% { border-color: var(--primary) }
        }
        
        .btn-primary {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }
        
        .btn-primary::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }
        
        .btn-primary:hover::before {
            left: 100%;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 20px 40px -12px rgba(59, 130, 246, 0.4);
        }
        
        .input-field {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }
        
        .input-field:focus {
            background: rgba(255, 255, 255, 0.1);
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1), 0 10px 30px -10px rgba(0, 0, 0, 0.3);
            transform: translateY(-1px);
        }
        
        .particle {
            position: absolute;
            background: radial-gradient(circle, var(--primary) 0%, transparent 70%);
            border-radius: 50%;
            pointer-events: none;
            opacity: 0.3;
        }
        
        .security-grid {
            background-image: 
                linear-gradient(rgba(59, 130, 246, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(59, 130, 246, 0.1) 1px, transparent 1px);
            background-size: 50px 50px;
        }
        
        .pulse-dot {
            animation: pulse-dot 2s ease-in-out infinite;
        }
        
        @keyframes pulse-dot {
            0%, 100% { 
                transform: scale(1);
                opacity: 1;
            }
            50% { 
                transform: scale(1.2);
                opacity: 0.7;
            }
        }
        
        .slide-in {
            animation: slideIn 0.8s ease-out;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4 security-grid">
    <!-- Animated Background Elements -->
    <div class="fixed inset-0 overflow-hidden pointer-events-none">
        <div class="absolute top-1/4 left-1/4 w-4 h-4 bg-blue-400 rounded-full opacity-20 floating" style="animation-delay: -2s;"></div>
        <div class="absolute top-3/4 right-1/3 w-6 h-6 bg-indigo-400 rounded-full opacity-15 floating" style="animation-delay: -4s;"></div>
        <div class="absolute bottom-1/3 left-1/3 w-3 h-3 bg-cyan-400 rounded-full opacity-25 floating" style="animation-delay: -1s;"></div>
    </div>

    <!-- Main Container -->
    <div class="w-full max-w-md relative">
        <!-- Header Logo -->
        <div class="text-center mb-8 slide-in">
            <div class="inline-flex items-center justify-center w-24 h-24 rounded-2xl bg-gradient-to-br from-blue-600 to-indigo-700 mb-6 shadow-2xl floating">
                <span data-lucide="shield-check" class="w-12 h-12 text-white"></span>
            </div>
            <h1 class="text-4xl font-black bg-gradient-to-r from-blue-400 via-cyan-300 to-indigo-400 bg-clip-text text-transparent mb-3">
                GAURAV OSINT
            </h1>
            <div class="typewriter text-sm text-gray-300 font-medium tracking-wider">
                SECURE INTELLIGENCE PLATFORM
            </div>
            <div class="flex items-center justify-center mt-4 space-x-3">
                <div class="pulse-dot w-3 h-3 bg-green-400 rounded-full"></div>
                <span class="text-green-400 text-xs font-semibold tracking-widest">SYSTEM ONLINE</span>
                <div class="pulse-dot w-3 h-3 bg-green-400 rounded-full" style="animation-delay: -1s;"></div>
            </div>
        </div>

        <!-- Login Card -->
        <div class="glass-morphism glow-effect rounded-3xl overflow-hidden slide-in" style="animation-delay: 0.2s;">
            <div class="p-8">
                <!-- Form Header -->
                <div class="text-center mb-8">
                    <h2 class="text-2xl font-bold text-white mb-2">Secure Access</h2>
                    <p class="text-gray-300 text-sm">Enter your credentials to continue</p>
                </div>

                <!-- Login Form -->
                <form id="loginForm" class="space-y-6">
                    <!-- Email Field -->
                    <div class="space-y-2">
                        <label class="flex items-center text-gray-300 text-sm font-semibold">
                            <span data-lucide="user" class="w-4 h-4 mr-2"></span>
                            Email Address
                        </label>
                        <div class="relative">
                            <input 
                                type="email" 
                                id="email" 
                                required
                                class="input-field w-full p-4 pl-12 rounded-xl text-white placeholder-gray-400 focus:outline-none"
                                placeholder="operator@agency.gov"
                            >
                            <span data-lucide="mail" class="absolute left-4 top-1/2 transform -translate-y-1/2 w-5 h-5 text-gray-400"></span>
                        </div>
                    </div>

                    <!-- Password Field -->
                    <div class="space-y-2">
                        <label class="flex items-center text-gray-300 text-sm font-semibold">
                            <span data-lucide="lock" class="w-4 h-4 mr-2"></span>
                            Password
                        </label>
                        <div class="relative">
                            <input 
                                type="password" 
                                id="password" 
                                required
                                class="input-field w-full p-4 pl-12 rounded-xl text-white placeholder-gray-400 focus:outline-none"
                                placeholder="••••••••"
                            >
                            <span data-lucide="key" class="absolute left-4 top-1/2 transform -translate-y-1/2 w-5 h-5 text-gray-400"></span>
                            <button type="button" id="togglePassword" class="absolute right-4 top-1/2 transform -translate-y-1/2 text-gray-400 hover:text-white transition-colors">
                                <span data-lucide="eye" class="w-5 h-5"></span>
                            </button>
                        </div>
                    </div>

                    <!-- Remember Me & Forgot Password -->
                    <div class="flex items-center justify-between">
                        <label class="flex items-center space-x-2 cursor-pointer">
                            <input type="checkbox" id="rememberMe" class="hidden">
                            <div class="w-5 h-5 border-2 border-gray-400 rounded flex items-center justify-center transition-colors">
                                <span data-lucide="check" class="w-3 h-3 text-white hidden"></span>
                            </div>
                            <span class="text-gray-300 text-sm">Remember me</span>
                        </label>
                        <a href="#" class="text-blue-400 hover:text-blue-300 text-sm font-medium transition-colors">
                            Forgot password?
                        </a>
                    </div>

                    <!-- Submit Button -->
                    <button type="submit" class="btn-primary w-full text-white font-bold py-4 px-6 rounded-xl relative overflow-hidden">
                        <span id="loginText" class="relative z-10">Authenticate & Continue</span>
                        <div id="loginLoader" class="hidden absolute inset-0 flex items-center justify-center bg-blue-600 rounded-xl">
                            <div class="loader border-t-2 border-b-2 border-white rounded-full w-6 h-6 animate-spin mr-3"></div>
                            <span class="text-white font-semibold">Verifying Credentials...</span>
                        </div>
                    </button>
                </form>

                <!-- Messages -->
                <div id="errorMessage" class="hidden mt-4 p-4 bg-red-500/10 border border-red-500/20 rounded-xl slide-in">
                    <div class="flex items-center">
                        <span data-lucide="alert-triangle" class="w-5 h-5 text-red-400 mr-3 flex-shrink-0"></span>
                        <span id="errorText" class="text-red-400 text-sm font-medium"></span>
                    </div>
                </div>

                <div id="successMessage" class="hidden mt-4 p-4 bg-green-500/10 border border-green-500/20 rounded-xl slide-in">
                    <div class="flex items-center">
                        <span data-lucide="check-circle" class="w-5 h-5 text-green-400 mr-3 flex-shrink-0"></span>
                        <span id="successText" class="text-green-400 text-sm font-medium"></span>
                    </div>
                </div>

                <!-- Register Link -->
                <div class="mt-8 text-center">
                    <p class="text-gray-400 text-sm">
                        New operator? 
                        <a href="/register" class="text-blue-400 hover:text-blue-300 font-semibold transition-colors group">
                            Request Access
                            <span data-lucide="arrow-right" class="w-4 h-4 inline ml-1 group-hover:translate-x-1 transition-transform"></span>
                        </a>
                    </p>
                </div>
            </div>
        </div>

        <!-- Security Footer -->
        <div class="text-center mt-8 slide-in" style="animation-delay: 0.4s;">
            <div class="flex items-center justify-center space-x-6 text-xs text-gray-500">
                <div class="flex items-center space-x-2">
                    <span data-lucide="shield" class="w-4 h-4"></span>
                    <span>256-bit Encryption</span>
                </div>
                <div class="flex items-center space-x-2">
                    <span data-lucide="activity" class="w-4 h-4"></span>
                    <span>24/7 Monitoring</span>
                </div>
                <div class="flex items-center space-x-2">
                    <span data-lucide="clock" class="w-4 h-4"></span>
                    <span>v2.4.1</span>
                </div>
            </div>
            <p class="text-gray-600 text-xs mt-4">
                Unauthorized access is strictly prohibited. All activities are logged.
            </p>
        </div>
    </div>

    <script>
        // Initialize Lucide icons
        lucide.createIcons();

        // Password visibility toggle
        document.getElementById('togglePassword').addEventListener('click', function() {
            const passwordInput = document.getElementById('password');
            const icon = this.querySelector('[data-lucide]');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                lucide.createIcons();
                icon.setAttribute('data-lucide', 'eye-off');
                lucide.createIcons();
            } else {
                passwordInput.type = 'password';
                lucide.createIcons();
                icon.setAttribute('data-lucide', 'eye');
                lucide.createIcons();
            }
        });

        // Remember me checkbox
        document.querySelector('#rememberMe').addEventListener('change', function(e) {
            const checkIcon = this.nextElementSlection.querySelector('[data-lucide]');
            if (this.checked) {
                checkIcon.classList.remove('hidden');
                this.nextElementSlection.style.borderColor = 'var(--primary)';
                this.nextElementSlection.style.backgroundColor = 'var(--primary)';
            } else {
                checkIcon.classList.add('hidden');
                this.nextElementSlection.style.borderColor = '#9ca3af';
                this.nextElementSlection.style.backgroundColor = 'transparent';
            }
        });

        // Form submission
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const rememberMe = document.getElementById('rememberMe').checked;
            const loginText = document.getElementById('loginText');
            const loginLoader = document.getElementById('loginLoader');
            const errorMessage = document.getElementById('errorMessage');
            const successMessage = document.getElementById('successMessage');

            // Show loading state
            loginText.classList.add('hidden');
            loginLoader.classList.remove('hidden');
            errorMessage.classList.add('hidden');
            successMessage.classList.add('hidden');

            try {
                // Simulate API call
                await new Promise(resolve => setTimeout(resolve, 2000));
                
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (data.success) {
                    // Store token and user data
                    if (rememberMe) {
                        localStorage.setItem('authToken', data.token);
                        localStorage.setItem('user', JSON.stringify(data.user));
                    } else {
                        sessionStorage.setItem('authToken', data.token);
                        sessionStorage.setItem('user', JSON.stringify(data.user));
                    }
                    
                    // Show success message
                    document.getElementById('successText').textContent = data.message;
                    successMessage.classList.remove('hidden');
                    
                    // Add success animation
                    successMessage.classList.add('slide-in');
                    
                    // Redirect to dashboard
                    setTimeout(() => {
                        window.location.href = '/dashboard';
                    }, 1500);
                } else {
                    throw new Error(data.error);
                }

            } catch (error) {
                document.getElementById('errorText').textContent = error.message;
                errorMessage.classList.remove('hidden');
                errorMessage.classList.add('slide-in');
            } finally {
                // Reset loading state
                loginText.classList.remove('hidden');
                loginLoader.classList.add('hidden');
            }
        });

        // Check if already logged in
        document.addEventListener('DOMContentLoaded', () => {
            const token = localStorage.getItem('authToken') || sessionStorage.getItem('authToken');
            if (token) {
                fetch('/api/auth/verify', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({ token })
                })
                .then(response => response.json())
                .then(data => {
                    if (data.valid) {
                        window.location.href = '/dashboard';
                    } else {
                        localStorage.removeItem('authToken');
                        localStorage.removeItem('user');
                        sessionStorage.removeItem('authToken');
                        sessionStorage.removeItem('user');
                    }
                })
                .catch(() => {
                    localStorage.removeItem('authToken');
                    localStorage.removeItem('user');
                    sessionStorage.removeItem('authToken');
                    sessionStorage.removeItem('user');
                });
            }

            // Add input animations
            const inputs = document.querySelectorAll('.input-field');
            inputs.forEach(input => {
                input.addEventListener('focus', () => {
                    input.parentElement.classList.add('scale-105');
                });
                input.addEventListener('blur', () => {
                    input.parentElement.classList.remove('scale-105');
                });
            });
        });

        // Create floating particles
        function createParticles() {
            const container = document.body;
            for (let i = 0; i < 8; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle fixed pointer-events-none';
                const size = Math.random() * 100 + 50;
                const x = Math.random() * 100;
                const y = Math.random() * 100;
                const duration = Math.random() * 20 + 10;
                const delay = Math.random() * 5;
                
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                particle.style.left = `${x}vw`;
                particle.style.top = `${y}vh`;
                particle.style.animation = `float ${duration}s ease-in-out ${delay}s infinite`;
                particle.style.opacity = Math.random() * 0.2 + 0.05;
                
                container.appendChild(particle);
            }
        }

        createParticles();
    </script>
</body>
</html>
