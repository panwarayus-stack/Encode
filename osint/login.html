<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Login - GAURAV OSINT TOOL</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap');
        body { 
            font-family: 'Inter', sans-serif; 
            background: #0f172a;
            background-image: 
                radial-gradient(at 47% 33%, hsl(215.32, 100%, 45%) 0, transparent 59%), 
                radial-gradient(at 82% 65%, hsl(218.18, 100%, 35%) 0, transparent 55%);
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }
        .glow-border {
            position: relative;
        }
        .glow-border::before {
            content: '';
            position: absolute;
            inset: 0;
            border-radius: inherit;
            padding: 2px;
            background: linear-gradient(45deg, #1d4ed8, #3b82f6, #60a5fa);
            mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            mask-composite: xor;
            -webkit-mask-composite: xor;
            pointer-events: none;
        }
        .loader { 
            border-top-color: #3b82f6; 
        }
        .btn-primary {
            background: linear-gradient(135deg, #1d4ed8, #3b82f6);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 20px 40px -12px rgba(59, 130, 246, 0.4);
            background: linear-gradient(135deg, #1e40af, #2563eb);
        }
        .input-field {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }
        .input-field:focus {
            background: rgba(255, 255, 255, 0.1);
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">
    <div class="glass-card glow-border rounded-2xl w-full max-w-md">
        <div class="p-8">
            <!-- Header -->
            <div class="text-center mb-8">
                <div class="inline-flex items-center justify-center w-20 h-20 rounded-full bg-gradient-to-br from-blue-600 to-indigo-700 mb-4 shadow-lg">
                    <span data-lucide="shield-check" class="w-10 h-10 text-white"></span>
                </div>
                <h1 class="text-3xl font-bold bg-gradient-to-r from-blue-400 to-indigo-300 bg-clip-text text-transparent mb-2">
                    GAURAV OSINT TOOL
                </h1>
                <p class="text-gray-300 text-sm font-medium">Secure Intelligence Platform</p>
                <div class="flex items-center justify-center mt-3 space-x-2">
                    <div class="w-2 h-2 bg-green-400 rounded-full animate-pulse"></div>
                    <span class="text-green-400 text-xs font-semibold">SYSTEM SECURE</span>
                </div>
            </div>
            
            <!-- Login Form -->
            <form id="loginForm" class="space-y-6">
                <div>
                    <label class="block text-gray-300 text-sm font-semibold mb-2">Email Address</label>
                    <input type="email" id="email" required
                        class="input-field w-full p-4 rounded-xl text-white placeholder-gray-400 focus:outline-none"
                        placeholder="operator@agency.gov">
                </div>
                
                <div>
                    <label class="block text-gray-300 text-sm font-semibold mb-2">Password</label>
                    <input type="password" id="password" required
                        class="input-field w-full p-4 rounded-xl text-white placeholder-gray-400 focus:outline-none"
                        placeholder="••••••••">
                </div>

                <button type="submit" class="btn-primary w-full text-white font-bold py-4 px-6 rounded-xl">
                    <span id="loginText">Access System</span>
                    <div id="loginLoader" class="hidden items-center justify-center">
                        <div class="loader border-t-2 border-b-2 border-white rounded-full w-5 h-5 animate-spin mr-2"></div>
                        <span>Authenticating...</span>
                    </div>
                </button>
            </form>

            <!-- Error Message -->
            <div id="errorMessage" class="hidden mt-4 p-4 bg-red-500/10 border border-red-500/20 rounded-xl">
                <div class="flex items-center">
                    <span data-lucide="alert-triangle" class="w-5 h-5 text-red-400 mr-2"></span>
                    <span id="errorText" class="text-red-400 text-sm font-medium"></span>
                </div>
            </div>

            <!-- Success Message -->
            <div id="successMessage" class="hidden mt-4 p-4 bg-green-500/10 border border-green-500/20 rounded-xl">
                <div class="flex items-center">
                    <span data-lucide="check-circle" class="w-5 h-5 text-green-400 mr-2"></span>
                    <span id="successText" class="text-green-400 text-sm font-medium"></span>
                </div>
            </div>

            <!-- Register Link -->
            <div class="mt-6 text-center">
                <p class="text-gray-400 text-sm">
                    Need access? 
                    <a href="/register" class="text-blue-400 hover:text-blue-300 font-semibold transition-colors">
                        Request Invitation
                    </a>
                </p>
            </div>

            <!-- Footer -->
            <div class="mt-8 pt-6 border-t border-white/10">
                <div class="text-center">
                    <p class="text-gray-400 text-xs">
                        Protected by Advanced Encryption • 
                        <span class="text-blue-300">v2.4.1</span>
                    </p>
                    <p class="text-gray-500 text-xs mt-2">
                        Authorized personnel only. All activities are monitored.
                    </p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Initialize Lucide icons
        lucide.createIcons();

        // Form submission
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const loginText = document.getElementById('loginText');
            const loginLoader = document.getElementById('loginLoader');
            const errorMessage = document.getElementById('errorMessage');
            const successMessage = document.getElementById('successMessage');

            // Show loading state
            loginText.classList.add('hidden');
            loginLoader.classList.remove('hidden');
            errorMessage.classList.add('hidden');
            successMessage.classList.add('hidden');

            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (data.success) {
                    // Store token in localStorage
                    localStorage.setItem('authToken', data.token);
                    localStorage.setItem('user', JSON.stringify(data.user));
                    
                    // Show success message
                    document.getElementById('successText').textContent = data.message;
                    successMessage.classList.remove('hidden');
                    
                    // Redirect to dashboard
                    setTimeout(() => {
                        window.location.href = '/dashboard';
                    }, 1500);
                } else {
                    throw new Error(data.error);
                }

            } catch (error) {
                document.getElementById('errorText').textContent = error.message;
                errorMessage.classList.remove('hidden');
            } finally {
                // Reset loading state
                loginText.classList.remove('hidden');
                loginLoader.classList.add('hidden');
            }
        });

        // Check if already logged in
        document.addEventListener('DOMContentLoaded', () => {
            const token = localStorage.getItem('authToken');
            if (token) {
                // Verify token
                fetch('/api/auth/verify', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({ token })
                })
                .then(response => response.json())
                .then(data => {
                    if (data.valid) {
                        window.location.href = '/dashboard';
                    } else {
                        localStorage.removeItem('authToken');
                        localStorage.removeItem('user');
                    }
                })
                .catch(() => {
                    localStorage.removeItem('authToken');
                    localStorage.removeItem('user');
                });
            }
        });
    </script>
</body>
</html>
