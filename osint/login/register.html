<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request Access - GAURAV OSINT TOOL</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap');
        body { 
            font-family: 'Inter', sans-serif; 
            background: #0f172a;
            background-image: 
                radial-gradient(at 47% 33%, hsl(215.32, 100%, 45%) 0, transparent 59%), 
                radial-gradient(at 82% 65%, hsl(218.18, 100%, 35%) 0, transparent 55%);
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }
        .glow-border {
            position: relative;
        }
        .glow-border::before {
            content: '';
            position: absolute;
            inset: 0;
            border-radius: inherit;
            padding: 2px;
            background: linear-gradient(45deg, #059669, #10b981, #34d399);
            mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            mask-composite: xor;
            -webkit-mask-composite: xor;
            pointer-events: none;
        }
        .loader { 
            border-top-color: #10b981; 
        }
        .btn-primary {
            background: linear-gradient(135deg, #059669, #10b981);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 20px 40px -12px rgba(16, 185, 129, 0.4);
            background: linear-gradient(135deg, #047857, #0d9668);
        }
        .input-field {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }
        .input-field:focus {
            background: rgba(255, 255, 255, 0.1);
            border-color: #10b981;
            box-shadow: 0 0 0 3px rgba(16, 185, 129, 0.1);
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">
    <div class="glass-card glow-border rounded-2xl w-full max-w-md">
        <div class="p-8">
            <!-- Header -->
            <div class="text-center mb-8">
                <div class="inline-flex items-center justify-center w-20 h-20 rounded-full bg-gradient-to-br from-green-600 to-emerald-700 mb-4 shadow-lg">
                    <span data-lucide="user-plus" class="w-10 h-10 text-white"></span>
                </div>
                <h1 class="text-3xl font-bold bg-gradient-to-r from-green-400 to-emerald-300 bg-clip-text text-transparent mb-2">
                    REQUEST ACCESS
                </h1>
                <p class="text-gray-300 text-sm font-medium">GAURAV OSINT TOOL</p>
                <div class="flex items-center justify-center mt-3 space-x-2">
                    <div class="w-2 h-2 bg-amber-400 rounded-full animate-pulse"></div>
                    <span class="text-amber-400 text-xs font-semibold">INVITATION REQUIRED</span>
                </div>
            </div>
            
            <!-- Registration Form -->
            <form id="registerForm" class="space-y-6">
                <div>
                    <label class="block text-gray-300 text-sm font-semibold mb-2">Username</label>
                    <input type="text" id="username" required
                        class="input-field w-full p-4 rounded-xl text-white placeholder-gray-400 focus:outline-none"
                        placeholder="Enter unique username">
                </div>

                <div>
                    <label class="block text-gray-300 text-sm font-semibold mb-2">Email Address</label>
                    <input type="email" id="email" required
                        class="input-field w-full p-4 rounded-xl text-white placeholder-gray-400 focus:outline-none"
                        placeholder="operator@agency.gov">
                </div>
                
                <div>
                    <label class="block text-gray-300 text-sm font-semibold mb-2">Password</label>
                    <input type="password" id="password" required
                        class="input-field w-full p-4 rounded-xl text-white placeholder-gray-400 focus:outline-none"
                        placeholder="Minimum 6 characters">
                </div>

                <div>
                    <label class="block text-gray-300 text-sm font-semibold mb-2">Invitation Code</label>
                    <input type="text" id="inviteCode" required
                        class="input-field w-full p-4 rounded-xl text-white placeholder-gray-400 focus:outline-none uppercase"
                        placeholder="Enter invitation code">
                    <p class="text-gray-400 text-xs mt-2">Contact administrator for invitation code</p>
                </div>

                <button type="submit" class="btn-primary w-full text-white font-bold py-4 px-6 rounded-xl">
                    <span id="registerText">Request Access</span>
                    <div id="registerLoader" class="hidden items-center justify-center">
                        <div class="loader border-t-2 border-b-2 border-white rounded-full w-5 h-5 animate-spin mr-2"></div>
                        <span>Processing...</span>
                    </div>
                </button>
            </form>

            <!-- Error Message -->
            <div id="errorMessage" class="hidden mt-4 p-4 bg-red-500/10 border border-red-500/20 rounded-xl">
                <div class="flex items-center">
                    <span data-lucide="alert-triangle" class="w-5 h-5 text-red-400 mr-2"></span>
                    <span id="errorText" class="text-red-400 text-sm font-medium"></span>
                </div>
            </div>

            <!-- Success Message -->
            <div id="successMessage" class="hidden mt-4 p-4 bg-green-500/10 border border-green-500/20 rounded-xl">
                <div class="flex items-center">
                    <span data-lucide="check-circle" class="w-5 h-5 text-green-400 mr-2"></span>
                    <span id="successText" class="text-green-400 text-sm font-medium"></span>
                </div>
            </div>

            <!-- Login Link -->
            <div class="mt-6 text-center">
                <p class="text-gray-400 text-sm">
                    Already have access? 
                    <a href="/login" class="text-green-400 hover:text-green-300 font-semibold transition-colors">
                        Sign In Here
                    </a>
                </p>
            </div>

            <!-- Footer -->
            <div class="mt-8 pt-6 border-t border-white/10">
                <div class="text-center">
                    <p class="text-gray-400 text-xs">
                        All access requests are logged and monitored â€¢
                        <span class="text-green-300">v2.4.1</span>
                    </p>
                    <p class="text-gray-500 text-xs mt-2">
                        Unauthorized access attempts will be reported.
                    </p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Initialize Lucide icons
        lucide.createIcons();

        // Form submission
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const inviteCode = document.getElementById('inviteCode').value;
            const registerText = document.getElementById('registerText');
            const registerLoader = document.getElementById('registerLoader');
            const errorMessage = document.getElementById('errorMessage');
            const successMessage = document.getElementById('successMessage');

            // Show loading state
            registerText.classList.add('hidden');
            registerLoader.classList.remove('hidden');
            errorMessage.classList.add('hidden');
            successMessage.classList.add('hidden');

            try {
                const response = await fetch('/api/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, email, password, inviteCode })
                });

                const data = await response.json();

                if (data.success) {
                    document.getElementById('successText').textContent = data.message;
                    successMessage.classList.remove('hidden');
                    
                    // Redirect to login
                    setTimeout(() => {
                        window.location.href = '/login';
                    }, 2000);
                } else {
                    throw new Error(data.error);
                }

            } catch (error) {
                document.getElementById('errorText').textContent = error.message;
                errorMessage.classList.remove('hidden');
            } finally {
                // Reset loading state
                registerText.classList.remove('hidden');
                registerLoader.classList.add('hidden');
            }
        });

        // Check if already logged in
        document.addEventListener('DOMContentLoaded', () => {
            const token = localStorage.getItem('authToken');
            if (token) {
                window.location.href = '/dashboard';
            }
        });
    </script>
</body>
</html>
